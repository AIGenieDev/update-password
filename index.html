<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password – AIGenieDev</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #f8a4d8, #6c63ff);
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
    .message {
      margin-top: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="Enter your new password" />
    <button id="reset-btn">Reset Password</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 初始化和事件绑定代码 -->
  <script>
    const supabase = supabase.createClient(
      'https://atbymoirqyptjbemthvl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0Ynltb2lycXlwdGpiZW10aHZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2NTYyODIsImV4cCI6MjA2NTIzMjI4Mn0.hhcuy1O7o3m4dpjtkVZ-4IsMPRhyqyFOEdMSU2Aar9E'
    );

    document.getElementById('reset-btn').addEventListener('click', async () => {
      const password = document.getElementById('new-password').value;
      const messageDiv = document.getElementById('message');

      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const access_token = params.get('access_token');

      if (!access_token) {
        messageDiv.textContent = '❌ Invalid token. Please use the reset link in your email.';
        return;
      }

      const { error } = await supabase.auth.updateUser(
        { password },
        { accessToken: access_token }
      );

      if (error) {
        messageDiv.textContent = '❌ ' + error.message;
      } else {
        messageDiv.textContent = '✅ Password has been updated!';
      }
    });
  </script>
</body>
</html>
